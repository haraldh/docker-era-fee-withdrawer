name: nix

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@6a9a9e84a173d90b3ffb42c5ddaf9ea033fad011 # v23
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ github.token }}
    - run: nix flake check -L --show-trace --keep-going

  fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@6a9a9e84a173d90b3ffb42c5ddaf9ea033fad011 # v23
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ github.token }}
    - run: nix fmt

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@6a9a9e84a173d90b3ffb42c5ddaf9ea033fad011 # v23
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ github.token }}
    - uses: cachix/cachix-action@v12
      continue-on-error: true
      with:
        name: haraldh
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Build base images
      run: |
        nix build -L .#docker-era-fee-withdrawer-dcap
        docker load < result
        nix build -L .#docker-era-fee-withdrawer-azure
        docker load < result

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push DCAP Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: "backslashhh/efw-dcap:latest"
        file: Dockerfile-dcap
        no-cache: true

    - name: Build and push Azure Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: "backslashhh/efw-azure:latest"
        file: Dockerfile-azure
        no-cache: true
